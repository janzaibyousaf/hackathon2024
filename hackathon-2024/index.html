<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackathon Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="/path-to-your-js.js"></script>
</head>
<body class="bg-gray-100">

  <!-- Login Screen -->
  <div id="login-screen" class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
      <h2 class="text-center text-2xl font-bold mb-6">Login</h2>
      <input type="email" id="login-email" class="w-full p-3 mb-4 border rounded" placeholder="Email">
      <input type="password" id="login-password" class="w-full p-3 mb-4 border rounded" placeholder="Password">
      <button onclick="login()" class="w-full bg-blue-500 text-white py-3 rounded">Sign In</button>
    </div>
  </div>

  <!-- Administration Portal -->
  <div id="admin-portal" class="hidden min-h-screen p-6">
    <h2 class="text-3xl font-bold mb-4">Admin Portal</h2>

    <!-- Add Student Form -->
    <div class="mb-8">
      <h3 class="text-xl mb-4">Add Student</h3>
      <input type="text" id="first-name" placeholder="First Name" class="p-2 border rounded mb-2">
      <input type="text" id="last-name" placeholder="Last Name" class="p-2 border rounded mb-2">
      <input type="email" id="email" placeholder="Email" class="p-2 border rounded mb-2">
      <input type="password" id="password" placeholder="Password" class="p-2 border rounded mb-2">
      <input type="text" id="cnic" placeholder="CNIC" class="p-2 border rounded mb-2">
      <button onclick="addStudent()" class="bg-blue-500 text-white p-3 rounded">Add Student</button>
    </div>

    <!-- Upload Marks Form -->
    <div>
      <h3 class="text-xl mb-4">Upload Marks</h3>
      <input type="text" id="course" placeholder="Course" class="p-2 border rounded mb-2">
      <input type="text" id="student-id" placeholder="Student ID" class="p-2 border rounded mb-2">
      <input type="number" id="marks" placeholder="Marks" class="p-2 border rounded mb-2">
      <input type="number" id="total-marks" placeholder="Total Marks" class="p-2 border rounded mb-2">
      <button onclick="uploadMarks()" class="bg-green-500 text-white p-3 rounded">Upload Marks</button>
    </div>
  </div>

  <!-- Student Portal -->
  <div id="student-portal" class="hidden min-h-screen p-6">
    <h2 class="text-3xl font-bold mb-4">Student Portal</h2>

    <!-- Edit Profile -->
    <div class="mb-8">
      <h3 class="text-xl mb-4">Edit Profile</h3>
      <input type="text" id="edit-first-name" placeholder="First Name" class="p-2 border rounded mb-2">
      <input type="text" id="edit-last-name" placeholder="Last Name" class="p-2 border rounded mb-2">
      <input type="text" id="edit-cnic" placeholder="CNIC" class="p-2 border rounded mb-2">
      <button onclick="updateProfile()" class="bg-blue-500 text-white p-3 rounded">Update Profile</button>
    </div>

    <!-- View Result -->
    <div>
      <h3 class="text-xl mb-4">View Result</h3>
      <input type="text" id="result-cnic" placeholder="Enter CNIC" class="p-2 border rounded mb-2">
      <button onclick="viewResult()" class="bg-green-500 text-white p-3 rounded">Find Result</button>
      <div id="result-display" class="mt-4"></div>
    </div>
  </div>
<script type="module" src="admin.js"></script>
</body>
</html>
